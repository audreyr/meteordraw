<template name="graph_list">
<h1>Select a graph -</h1>
<div id="graphs">
{{#each graph_all}}
	 <div class="list {{selected}}">
      <div class="display">
        <div class="list-name {{name_class}}">
          {{name}}
          {{#each circle_pos}} 
			  -- cx={{cx}} , cy={{cy}}
		  {{/each}}
        </div>
      </div>
	</div>
{{/each}}

</div>
</template>

<template name="gauge">
<h1>this is an other page ??</h1>

<div id="vis">
    <svg></svg>
</div>

</template>
